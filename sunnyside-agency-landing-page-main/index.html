<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Projects</a></li>
          <li><a class="contact" href="">CONTACT</a></li>
        </ul>
      </nav>
      <h1 class="text-center">WE ARE CREATIVES</h1>
      <img
        src="./images/icon-arrow-down.svg"
        alt="arrow-down"
        class="arrow-down"
      />
    </header>
    <main>
      <article>
        <div></div>
        <div>
          <img
            src="./images/desktop/image-transform.jpg"
            alt="image-transform"
          />
        </div>
      </article>
      <article>
        <div>
          <img
            src="./images/desktop/image-stand-out.jpg"
            alt="image-stand-out"
          />
        </div>
        <div></div>
      </article>
      <article>
        <div>
          <img
            src="./images/desktop/image-graphic-design.jpg"
            alt="image-graphic-design"
          />
        </div>
        <div>
          <img
            src="./images/desktop/image-photography.jpg"
            alt="image-photography"
          />
        </div>
      </article>

      <section class="testimonials"></section>
      <section class="pictures-section">
        <img src="./images/desktop/image-gallery-milkbottles.jpg" alt="" />
        <img src="./images/desktop/image-gallery-orange.jpg" alt="" />
        <img src="./images/desktop/image-gallery-cone.jpg" alt="" />
        <img src="./images/desktop/image-gallery-sugarcubes.jpg" alt="" />
      </section>
    </main>
    <footer></footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
